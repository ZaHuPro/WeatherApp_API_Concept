<!DOCTYPE html>
<html lang="en-US">
    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="./css/bootstrap.min.css">

        <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Josefin+Sans" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <title>Zak Frontend Developer</title>
        
        <script type="text/javascript" src="./js/jquery.js"></script>

        <script type="text/javascript" src="./js/script.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/style.css" />


    </head>
<body class="container-fluid">
    <div class="mainBox row align-items-center justify-content-center">   
        <div class="subBox col-sm-8">
            <div class="headerMain row align-items-center justify-content-center">
                <div class="headerSub col-6">      

                    <h1 class="title">Weather Master</h1>
                </div>
            </div>

            <div class="contentMain row align-items-center justify-content-center" id= "mainBox">
           
                <div class="inputSub col-sm-4">

                  <h1 id="inputTitle" class="inputtitle">city | country</h1>
                  <form id="inputForm">
                    <div class="form-group row">
                      <label for="inputLable" class="col-sm-3 col-form-label">City</label>
                      <div class="col-sm">
                        <input type="text" class="form-control" id="inputCity" placeholder="City Name...">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputLable" class="col-sm-3 col-form-label">Country</label>
                      <div class="col-sm">
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country Name...">
                      </div>
                    </div>
                  </form>
                  
                  <div class="form-group row">
                    <div class="col-sm">
                      <button type="submit" id="formbtn" class="btn btn-primary">Get Weather</button>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pincodeCheck">
                        <label class="form-check-label" for="gridCheck1">
                          Use Pincode
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="inputSub col-sm-6">
                    <h3>Welcome to Weather App</h3>
                    <p>We have bulid an application which can share you the current weather of the place as you request</p>
                </div>










            </div>
        </div>
    </div>

</body>
</html>
